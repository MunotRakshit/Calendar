<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Layout Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        
        .control-item {
            flex: 1;
            min-width: 150px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: auto;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .calendar-container {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            overflow: auto;
        }
        
        #calendar {
            position: relative;
            min-height: 400px;
        }
        
        .interval {
            position: absolute;
            border-radius: 6px;
            padding: 8px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .interval:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .time-axis {
            position: absolute;
            left: -50px;
            font-size: 11px;
            color: #666;
            font-weight: 600;
            width: 45px;
            text-align: right;
        }
        
        .slot-label {
            position: absolute;
            top: -25px;
            font-size: 11px;
            color: #666;
            font-weight: 600;
            text-align: center;
        }
        
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .example-section {
            margin-top: 15px;
            padding: 10px;
            background: #fff8e1;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .example-section strong {
            color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“… Calendar Layout Visualizer</h1>
        <p class="subtitle">Visualize interval scheduling with automatic conflict resolution (Y-axis: Time, X-axis: Slots)</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="intervals">Enter Intervals (one per line: start,end)</label>
                <textarea id="intervals" placeholder="0,30
5,10
15,20
25,35
10,25
30,50">0,30
5,10
15,20
25,35
10,25
30,50</textarea>
                <div class="example-section">
                    <strong>Example:</strong> Each line represents an interval. Format: start_time,end_time
                </div>
            </div>
            
            <div class="controls">
                <div class="control-item">
                    <label for="width">Slot Width (px)</label>
                    <input type="number" id="width" value="120" min="80" max="200">
                </div>
                <div class="control-item">
                    <label for="height">Calendar Height (px)</label>
                    <input type="number" id="height" value="600" min="400" max="1000">
                </div>
                <div class="control-item">
                    <label for="gap">Gap (px)</label>
                    <input type="number" id="gap" value="5" min="0" max="20">
                </div>
                <button onclick="generateCalendar()">Generate Calendar</button>
            </div>
        </div>
        
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
        
        <div class="stats" id="stats" style="display:none;">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-label">Total Intervals</span>
                    <span class="stat-value" id="totalIntervals">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Slots Required</span>
                    <span class="stat-value" id="slotsRequired">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time Range</span>
                    <span class="stat-value" id="timeRange">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CalendarLayout {
            layoutIntervals(intervals, slotWidth, calendarHeight, gap) {
                if (intervals.length === 0) return { rectangles: [], maxSlots: 0 };
                
                const n = intervals.length;
                const indexedIntervals = intervals.map((interval, i) => ({ interval, index: i }));
                
                indexedIntervals.sort((a, b) => a.interval.start - b.interval.start);
                
                const usedSlots = [];
                const availableSlots = [];
                const intervalToSlot = new Array(n);
                let maxSlotsUsed = 0;
                
                for (const { interval, index } of indexedIntervals) {
                    const { start, end } = interval;
                    
                    while (usedSlots.length > 0 && usedSlots[0].end <= start) {
                        const slot = usedSlots.shift().slot;
                        availableSlots.push(slot);
                        availableSlots.sort((a, b) => a - b);
                    }
                    
                    let assignedSlot;
                    if (availableSlots.length > 0) {
                        assignedSlot = availableSlots.shift();
                    } else {
                        assignedSlot = maxSlotsUsed++;
                    }
                    
                    usedSlots.push({ end, slot: assignedSlot });
                    usedSlots.sort((a, b) => a.end - b.end);
                    intervalToSlot[index] = assignedSlot;
                }
                
                const minTime = Math.min(...intervals.map(i => i.start));
                const maxTime = Math.max(...intervals.map(i => i.end));
                const timeRange = maxTime - minTime || 1;
                
                const rectangles = intervals.map((interval, i) => {
                    const slot = intervalToSlot[i];
                    // X-axis: slots (horizontal positioning)
                    const x1 = slot * slotWidth + gap;
                    const x2 = (slot + 1) * slotWidth - gap;
                    // Y-axis: time (vertical positioning)
                    const y1 = ((interval.start - minTime) / timeRange) * calendarHeight + gap;
                    const y2 = ((interval.end - minTime) / timeRange) * calendarHeight - gap;
                    
                    return { x1, y1, x2, y2, index: i, slot, interval };
                });
                
                return { rectangles, maxSlots: maxSlotsUsed, minTime, maxTime, timeRange };
            }
        }
        
        function getColor(index) {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
                '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
                '#F8B739', '#52B788', '#E76F51', '#2A9D8F'
            ];
            return colors[index % colors.length];
        }
        
        function generateCalendar() {
            const intervalsText = document.getElementById('intervals').value.trim();
            const slotWidth = parseInt(document.getElementById('width').value);
            const calendarHeight = parseInt(document.getElementById('height').value);
            const gap = parseInt(document.getElementById('gap').value);
            
            if (!intervalsText) {
                alert('Please enter some intervals');
                return;
            }
            
            const lines = intervalsText.split('\n').filter(line => line.trim());
            const intervals = [];
            
            for (const line of lines) {
                const parts = line.trim().split(',').map(x => parseInt(x.trim()));
                if (parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1])) {
                    intervals.push({ start: parts[0], end: parts[1] });
                }
            }
            
            if (intervals.length === 0) {
                alert('No valid intervals found. Use format: start,end');
                return;
            }
            
            const calendar = new CalendarLayout();
            const { rectangles, maxSlots, minTime, maxTime, timeRange } = 
                calendar.layoutIntervals(intervals, slotWidth, calendarHeight, gap);
            
            const calendarDiv = document.getElementById('calendar');
            const totalWidth = maxSlots * slotWidth + 80;
            calendarDiv.style.width = totalWidth + 'px';
            calendarDiv.style.height = (calendarHeight + 60) + 'px';
            calendarDiv.style.position = 'relative';
            calendarDiv.style.marginLeft = '60px';
            calendarDiv.style.marginTop = '30px';
            calendarDiv.innerHTML = '';
            
            rectangles.forEach((rect) => {
                const div = document.createElement('div');
                div.className = 'interval';
                div.style.left = rect.x1 + 'px';
                div.style.top = rect.y1 + 'px';
                div.style.width = (rect.x2 - rect.x1) + 'px';
                div.style.height = (rect.y2 - rect.y1) + 'px';
                div.style.background = getColor(rect.index);
                div.textContent = `[${rect.interval.start}, ${rect.interval.end}]`;
                div.title = `Interval ${rect.index}: [${rect.interval.start}, ${rect.interval.end}]\nSlot: ${rect.slot}`;
                calendarDiv.appendChild(div);
            });
            
            // Add slot labels (at top)
            for (let i = 0; i < maxSlots; i++) {
                const label = document.createElement('div');
                label.className = 'slot-label';
                label.style.left = (i * slotWidth + slotWidth / 2 - 20) + 'px';
                label.textContent = `Slot ${i}`;
                calendarDiv.appendChild(label);
            }
            
            // Add time axis markers (on left side)
            const numMarkers = 8;
            for (let i = 0; i <= numMarkers; i++) {
                const time = minTime + (timeRange * i / numMarkers);
                const y = (calendarHeight * i / numMarkers);
                const marker = document.createElement('div');
                marker.className = 'time-axis';
                marker.style.top = y + 'px';
                marker.textContent = Math.round(time);
                calendarDiv.appendChild(marker);
            }
            
            // Update stats
            document.getElementById('stats').style.display = 'block';
            document.getElementById('totalIntervals').textContent = intervals.length;
            document.getElementById('slotsRequired').textContent = maxSlots;
            document.getElementById('timeRange').textContent = `${minTime} - ${maxTime}`;
        }
        
        // Generate on load
        generateCalendar();
    </script>
</body>
</html>
